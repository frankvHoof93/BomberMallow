
<html>
<head>
    <script type="text/javascript"
            src="https://www.airconsole.com/api/airconsole-1.4.0.js"></script>
    <script type="text/javascript">
    navigator.vibrate = (navigator.vibrate ||
                         navigator.webkitVibrate ||
                         navigator.mozVibrate ||
                         navigator.msVibrate);

    var airconsole;
    /**
     * Sets up the communication to the screen.
     */
    function init() {
      airconsole = new AirConsole({"orientation": "portrait"});
      airconsole.onMessage = function(from, data) {
        if (from == AirConsole.SCREEN && data.vibrate) {
          navigator.vibrate(data.vibrate);
          console.log("Vibrating: " + data.vibrate);
        }
      }
      airconsole.onActivePlayersChange = function(player_number) {
        updateText(player_number);
      }
      airconsole.onReady = function() {
        updateText();
      }
    }

	function updateText(player_number) {
	  var div = document.getElementById("player_id");
      if (airconsole.getActivePlayerDeviceIds().length == 0) {
        div.innerHTML = "Waiting for more players.";
      } else if (player_number == undefined) {
        div.innerHTML = "This is a 2 player game";
      } else if (player_number == 0) {
        div.innerHTML = "You are the player on the left";
      } else if (player_number == 1) {
        div.innerHTML = "You are the player on the right";
      };
	}

    /**
     * Tells the screen to move the paddle of this player.
     * @param amount
     */
	function moveY(amount) {
	    var text = '{ type : "move", axes : "y", moveAmount : ' + amount + ' }';
	    airconsole.message(AirConsole.SCREEN, text);
	}

	function moveX(amount)
	{
	    var text = '{ type : "move", axes : "x", moveAmount : ' + amount + ' }';
	    airconsole.message(AirConsole.SCREEN, text);
	}

    function placeBomb(placing)
	{
        var text = '{ type: "bomb", bomb: '+Boolean(placing)+' }'
        airconsole.message(AirConsole.SCREEN, text);
    }

    </script>
    <style type="text/css">
        @font-face {
            font-family: 'Arial';
        }

        html, body {
            height: 100%;
            margin: 0px;
            font-family: 'PressStart2P', sans-serif;
            color: white;
            text-align: center;
            background-color: black;
        }

        .button {
            display: inline-block;
            height: 45%;
            width: 98%;
            background-color: #222;
            position: relative;
        }

        .button_label {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 50%;
            margin-top: -6px;
        }

        #player_id {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 100%;
            margin-top: -8px;
            color: #777;
        }
    </style>
</head>
<body onload="init()">
    <div style="height: 1%"></div>
    <div class=button ontouchstart="moveY(5)" ontouchend="moveY(0)" onmousedown="moveY(5)" onmouseup="moveY(0)">
        <div class="button_label">UP</div>
    </div>
    <div style="height: 1%"></div>
    <div class=button ontouchstart="moveY(-5)" ontouchend="moveY(0)" onmousedown="moveY(-5)" onmouseup="moveY(0)">
        <div class="button_label">DOWN</div>
    </div>
    <div style="height: 1%"></div>
    <div class=button ontouchstart="moveX(-5)" ontouchend="moveX(0)" onmousedown="moveX(-5)" onmouseup="moveX(0)">
        <div class="button_label">LEFT</div>
    </div>
    <div style="height: 1%"></div>
    <div class=button ontouchstart="moveX(5)" ontouchend="moveX(0)" onmousedown="moveX(5)" onmouseup="moveX(0)">
        <div class="button_label">RIGHT</div>
    </div>
    <div style="height: 1%"></div>
    <div class=button ontouchstart="placeBomb(1)" ontouchend="placeBomb(0)" onmousedown="placeBomb(1)" onmouseup="placeBomb(0)">
        <div class="button_label">ALLAHU AKHBAR!</div>
    </div>
    <div id="player_id"></div>
</body>
</html>
